 <div class="row align-items-center my-5">

  <div class="col-md-4">
  
      <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let img of productDetails.images">
            <ng-template carouselSlide >
              <img [src]="img">
            </ng-template>
          </ng-container>
      
      </owl-carousel-o>
  </div>
  <div class="col-md-8">
      <div>
      <h2 class="fw-bold">{{productDetails.title |uppercase }}</h2>
      <p class="text-muted my-3">{{productDetails.description | lowercase}}</p>
      <p class="text-main">{{productDetails.category.name}}</p>
      <P>{{productDetails.createdAt | date }}</P>
      <div class="d-flex justify-content-between text-muted pt-3 pb-5 ">
          <span>{{productDetails.price | currency :'EUR'}}EGP</span>
          <span><i class="fa-solid fa-star rating-color"></i>{{productDetails.ratingsAverage}}</span>
          </div>
          <a ><i _ngcontent-dig-c5="" class="fa-solid fa-heart h3" (click)="addTofav(productId)"></i></a>  

          <button class="w-100 btn text-light bg-main" (click)="addToCart(productId)" > Add to Cart </button>

      </div>
  </div>
</div>
