
 <div class="bg-main-light m-5 p-5">
  
     <div class="row  border-bottom " *ngIf="favDetails.length !==0 " >
        <div class="   d-flex justify-content-center align-items-center p-3" *ngFor="let product of favDetails">
        <div class="col-md-1 ">
<img [src]="product.imageCover " class="w-100 p-2">
       </div> 
       <div class="col-md-11 d-flex justify-content-between align-items-center">
        <div>
            <h6 class="fw-bold" >{{product.title}}</h6>
            <h6>{{ product.price | currency:'EGP ' }}</h6>
            <button class=" btn btn-outline-danger" (click)="removeItem(product._id)"><i class="fa-regular fa-trash-can mx-2"></i> Remove</button>
          
        </div>
        <div class="d-flex align-items-center">  
                  <button class="btn btn-outline-success" (click)="addToCart(product._id)"> add Cart</button>
        </div>

    </div> 
    </div>
</div>
</div>
