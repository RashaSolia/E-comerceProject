<div class="bg-main-light my-5">
    <div class="d-flex justify-content-between ">
        <div class=" p-4"> 
            <h2 class="fw-bold py-2 fa-2x" > Shop Cart</h2>
          <h6 class=" fs-3"> Total Price : <span class="text-main">{{cartDetails.totalCartPrice |currency: 'EGP '}}</span></h6>
      </div>
      
      <div class=" p-4">
        <h6 class=" fs-3 py-2"> total number of items : <span class="text-main">{{num}}</span></h6>

        <button class="btn btn-outline-success py-2 text-light"> 
            <a routerLink="/cheakout"> online Payment</a>
        </button>
          </div>
    </div>

    <div class=" m-5 " *ngFor="let product of cartDetails.products">
     <div class="row py-2 border-bottom " *ngIf="product.count >0" >
        <div class="col-md-1">
<img [src]="product.product.imageCover" [alt]="product.product.title" class="w-100">
       </div> 
       <div class="col-md-11 d-flex justify-content-between">
        <div>
            <h6 class="fw-bold" >{{product.product.title}}</h6>
            <h6>{{product.price}} EGP</h6>
            <button class=" btn btn-outline-danger" (click)="removeItem(product.product._id)"><i class="fa-regular fa-trash-can mx-2"></i> Remove</button>
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-success" (click)="upDateCart(product.product._id,product.count+1)"> + </button>
            <span class=" p-3"> {{product.count}} </span>
            <button class="btn btn-outline-success" (click)="upDateCart(product.product._id,product.count-1)"> - </button>
        </div>
    </div> 
    </div>
</div>
<div class="d-flex justify-content-center "></div>

</div>
