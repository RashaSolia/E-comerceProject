<app-mainslider></app-mainslider>
<div class="row my-5">
    <h2  class="text-center p-5" style="color: #21471f;"> Popular <span class="text-main">Brands</span>   </h2>
    <div *ngFor="let brand of branArr; let last=last  " class="col-md-3">
        <div class="col bg-light rounded border p-4 "> 
    <img [src]="brand.image" alt="img " class="w-100 imgstyle">
    <h4 class="text-center" >{{brand.name}}</h4>
        </div>
        <div *ngIf="last" class="d-flex justify-content-end m-3" routerLink="/brands">
            <i class="fa-solid fa-circle-arrow-right fa-2x text-success"></i>
        </div>
    </div>

</div>
<div>
    <h2  class="text-center p-5" > Popular <span class="text-main">Categories</span>  </h2>
<div class="row">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let cat of catArr">
          <ng-template carouselSlide >
            <img [src]="cat.image" class="w-100 m-2 imgstyle">
            <h4 class="text-center" >{{cat.name}}</h4>

          </ng-template>
        </ng-container>
    
      </owl-carousel-o>

</div>

</div>


<div class="row">

   <h2  class="text-center p-5" style="color: #21471f;"> Popular <span class="text-main">Products</span>   </h2>
   <div>   
    <input [(ngModel)]="searchval" type="text" class="form-control w-50 m-auto my-4 " placeholder="search....">
</div>
   <div *ngFor="let product of proArr |search :searchval " class="col-md-3 p-2">

      
      <div class="col bg-light rounded border p-4 product text-center "> 
    <a [routerLink]="['/productDetails',product._id]">

        <img [src]="product.imageCover" alt="img " class="w-100 imgstyle">
    <h4 class="text-center fw-bold" >{{product.title.split(' ').slice(0,2).join(' ')}}</h4>
    <p> {{product.category.name}}</p> 

    <div class="d-flex justify-content-between text-muted"> 
        <span>{{product.price}} EGP</span>
        <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
    </div> 
     
    </a>
  <a ><i _ngcontent-dig-c5="" class="fa-solid fa-heart h3" (click)="addTofav(product._id)"></i></a>  

    <button class="btn bg-main text-light w-100" (click)="addToCart(product._id)" > Add Cart</button>    

</div>
    </div>
</div>
