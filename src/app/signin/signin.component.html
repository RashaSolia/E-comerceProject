<div>
    <h2 class="py-5 fw-bolder">login now</h2>
    <h2 class="alert alert-danger" *ngIf="errormassege.length>0">{{errormassege}}</h2>
    <form [formGroup]="sigInFrom" (ngSubmit)="sigIn(sigInFrom)">
   
    <div class="m-3">
        <label for="">Email:</label>
        <input   [class.is-invalid]="sigInFrom.get('email')?.errors&&sigInFrom.get('email')?.touched"
        [class.is-valid]="sigInFrom.get('email')?.errors == null"
        type="email"  formControlName="email" class="form-control">
        <div *ngIf="sigInFrom.get('email')?.errors&&sigInFrom.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="sigInFrom.get('email')?.getError('required')" > required input</p>
            <p *ngIf="sigInFrom.get('email')?.getError('email')" >Enter availd email </p>            
                </div>
    </div>
    <div class="m-3">
        <label for="">Password:</label>
        <input   
        [class.is-invalid]="sigInFrom.get('password')?.errors&&sigInFrom.get('password')?.touched"
        [class.is-valid]="sigInFrom.get('password')?.errors == null"
         type="password" formControlName="password" class="form-control">
        <div *ngIf="sigInFrom.get('password')?.errors&&sigInFrom.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="sigInFrom.get('password')?.getError('required')" > required input</p>
            <p *ngIf="sigInFrom.get('password')?.getError('pattern')" >Enter availd password </p>            
                </div>
    </div>
    <div class="d-flex justify-content-between p-4">
  
  <a class="mx-3 fw-bolder forgotPass " routerLink="/forgotPassword" > forget your password ?</a>
  <button [disabled]="sigInFrom.invalid" type="submit" class="btn btn-outline-success text-black">
    <span *ngIf="isLoading"><i class=" fa-solid fa-spinner fa-spin"></i></span>
    Login
</button>  
</div>
    </form>
</div>
