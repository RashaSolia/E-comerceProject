<div >
    <h2 class="alert alert-danger" *ngIf="errormassege.length>0">{{errormassege}}</h2>
    <form [formGroup]="resetFrom" (ngSubmit)="reset(resetFrom)">
   
    <div class="m-3">
        <label for="">email</label>
        <input   [class.is-invalid]="resetFrom.get('email')?.errors&&resetFrom.get('email')?.touched"
        [class.is-valid]="resetFrom.get('email')?.errors == null"
        type="email"  formControlName="email" class="form-control">
        <div *ngIf="resetFrom.get('email')?.errors&&resetFrom.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="resetFrom.get('email')?.getError('required')" > required input</p>
            <p *ngIf="resetFrom.get('email')?.getError('email')" >Enter availd email </p>            
                </div>
    </div>
    <div class="m-3">
        <label for="">new password</label>
        <input   
        [class.is-invalid]="resetFrom.get('newPassword')?.errors&&resetFrom.get('newPassword')?.touched"
        [class.is-valid]="resetFrom.get('newPassword')?.errors == null"
         type="Password" formControlName="newPassword" class="form-control">
        <div *ngIf="resetFrom.get('newPassword')?.errors&&resetFrom.get('newPassword')?.touched" class="alert alert-danger">
            <p *ngIf="resetFrom.get('newPassword')?.getError('required')" > required input</p>
            <p *ngIf="resetFrom.get('newPassword')?.getError('pattern')" >Enter availd password </p>            
                </div>
    </div>
 
  
   

   
    <div class="d-flex justify-content-end">
        <button [disabled]="resetFrom.invalid" type="submit" class="btn btn-success">
            <span *ngIf="isLoading"><i class=" fa-solid fa-spinner fa-spin"></i></span>
Reset Password
        </button>
    </div>
    </form>
</div>
